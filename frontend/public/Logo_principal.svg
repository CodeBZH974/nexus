        <!-- "x" stylisé, positionné au centre -->
        <g transform="translate(60, 5)">
            <path d="M0 30 Q15 15, 30 0" stroke="#1A3A6D" stroke-width="8" fill="none" stroke-linecap="round"/>
            <path d="M0 0 Q15 15, 30 30" stroke="url(#logoGradientV8)" stroke-width="8" fill="none" stroke-linecap="round"/>
        </g>
        
        <!-- "US" en petites majuscules, aligné à gauche pour un espacement précis -->
        <text x="95" y="35" font-family="Montserrat, sans-serif" font-size="30" font-weight="bold" fill="#1A3A6D" style="font-variant: small-caps;" text-anchor="start">us</text>
    </g>
