<svg width="150" height="60" viewBox="0 0 150 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradientV8" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1A3A6D;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00C49A;stop-opacity:1" />
        </linearGradient>
    </defs>
    <g transform="translate(0, 15)">
        <!-- "NE" en petites majuscules, aligné à droite pour un espacement précis -->
